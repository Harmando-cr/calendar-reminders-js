<div class='modal-container'>
    <h1 class='modal-day-title' mat-dialog-title >{{date}}</h1>
</div>
<div *ngIf="type === 'show'">
  <div mat-dialog-content>
    <div class='content'>
      <p class='modal-title-content'>Reminders</p>
      <i class="material-icons modal-icon-add" (click)='typeAdd()'>
        add_circle
      </i>
    </div>
  </div>
  <div >
    <div>
      <mat-list role="list" *ngIf="reminders" >
        <cdk-virtual-scroll-viewport itemSize="50" class="viewport " id="style-1">
          <div *cdkVirtualFor="let reminder of reminders" class="viewport-item">
            <div class='item'>{{reminder.time}}</div>
            <i class="material-icons item edit" [style.color]="reminder.color">
              fiber_manual_record
            </i>
            <div class='item'>{{reminder.text}}</div>
            <i class="material-icons item edit">
              edit
            </i>
          </div>
        </cdk-virtual-scroll-viewport>
      </mat-list>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="data.day.dayName" cdkFocusInitial>Ok</button>
  </div>
</div>
<div *ngIf="type === 'add'">
  <div class='content-add'>
    <br>
    <mat-form-field>
      <input matInput [(ngModel)]="reminder.text" placeholder="Input a reminder!" maxlength="30">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Select a color!"
      [(colorPicker)]="reminder.color" [style.background]="reminder.color" [style.color]="reminder.color" >
    </mat-form-field>
    <!-- <input [(colorPicker)]="reminder.color" [style.background]="reminder.color" /> -->
    <br>
    <mat-form-field>
      <input matInput [(ngModel)]="reminder.time" placeholder="Select an hour!" (click)="open()" value="{{reminder.time}}">
    </mat-form-field>
    <!-- <button (click)="open()">Time</button> -->
    <!-- <input type="time" value="{{reminder.time}}"> -->
    <br>
    <button mat-raised-button (click)="addReminder()">Add</button>

  </div>
</div>
